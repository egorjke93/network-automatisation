# =============================================================================
# Конфигурационные команды по платформам
# =============================================================================
#
# Использование:
#   python -m network_collector push-config --commands config_commands.yaml
#   python -m network_collector push-config --commands config_commands.yaml --apply
#   python -m network_collector push-config --commands config_commands.yaml --platform cisco_iosxe
#
# Ключи = значения device.platform:
#   cisco_ios, cisco_iosxe, cisco_nxos, arista_eos, juniper_junos, qtech
#
# Структура секции:
#   {platform}:
#     config:   — команды config mode (conf t → ... → end)
#     exec:     — команды exec mode (privileged mode)
#
#   _common:    — общие команды для ВСЕХ платформ (config + exec)
#
# Порядок выполнения:
#   1. Config mode:  _common.config → {platform}.config
#   2. Exec mode:    _common.exec   → {platform}.exec
#   3. Save config:  write mem (если не --no-save)
# =============================================================================

